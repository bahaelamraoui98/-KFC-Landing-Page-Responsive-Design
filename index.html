<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    KFC Landing Page | Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <sectioin class="main">
        <!-- header Start -->
        <header>
            <a href="#">
                <img src="./assets/download.png" alt="" class="logo">
            </a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <!-- header End -->
        <!-- content Start -->
        <div class="content">
            <div class="text">
                <h2>It's Finger <br>Lickin <span>Good,</span></h2>
                <p>Lorem, ipsum.</p>
                <a href="" class="btn">Order Now</a>
            </div>
            <div class="slider">
                <div class="slides Active">
                    <img src="./assets/burger_fries.png" alt="burger_fries.png">
                </div>
                
                <div class="slides">
                    <img src="./assets/fried_chicken.png" alt="burger.png">
                </div>
                
                <div class="slides">
                    <img src="./assets/french_fries.png" alt="french_fries.png">
                </div>
                
                <div class="slides">
                    <img src="./assets/burger_fries (1).png" alt="fried_chicken.png">
                </div>
            </div>
        </div>
        <!-- content End -->
        <!-- foooter -->
        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instgram"></ion-icon></a></li>
            </ul>
            <div class="prevNext">
                <p>Always Fresh</p>
                <span class="prev">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </span>
                
                <span class="next">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
            </div>
        </div>
    </sectioin>
    <script src="./script.js"></script>
</body>
</html>
